<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profile_card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="main"> 
    
    <div id="top_image">
      <img src = "images/bg-pattern-top.svg">
    </div>
    
   
    <div id="bottom_image">
      <img src = "images/bg-pattern-bottom.svg">
    </div>    
    <section class="card"> 
      
      <div class="top_image">
        
        <img src="images/bg-pattern-card.svg">
      </div>
    
     
      <div class="person_image">
        <img src="images/image-victor.jpg">
      </div>
      <br>
      <div class="center_text">
        <h1> <span id="name">Victor Crest</span> <span id="age">26</span></h1>
        <br>
        <p> London</p>
        <br>
        <hr>
      </div>

      <div class="bottom_container">
      <div class="bottom_text">
      <h3>80K</h3> 
      <p>Followers</p>
      </div>

      <div class="bottom_text">
        <h3>803K</h3>
        <p>Likes</p>
      </div>

      <div class="bottom_text">
        <h3>1.4K</h3> 
        <p>Photos</p>
        
      </div>
    

    </div><!-- End bottom container-->

    </section>
  
  </main>
 
</body>

</div>
</html>
